<mat-card class="calidda-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Sede</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="formGroup">
      <section class="form_material">
        <div class="form_inputs top_align">
          <div>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="Aliado Comercial"
                formControlName="commercialAlly"
                [matAutocomplete]="auto"
              />
              <mat-autocomplete
                #auto="matAutocomplete"
                [displayWith]="displayFn"
                (optionSelected)="setCommercialAllyId()"
              >
                <mat-option *ngFor="let commercialAlly of filteredCommercialAllyList | async" [value]="commercialAlly">
                  {{ commercialAlly.businessName }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="text" onlyNumber matInput placeholder="Código" formControlName="code" maxlength="10" />
              <mat-error>
                <p *ngIf="formGroup.get('code').hasError('minlength')">
                  Debe contener 10 caracteres.
                </p>
                <p *ngIf="formGroup.get('code').invalid">
                  Caracteres permitidos solo números.
                </p>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form_inputs middle_align">
          <div>
            <mat-form-field>
              <input type="text" matInput placeholder="Nombre" letterNumberSign formControlName="name" maxlength="100" />
              <mat-error>
                <p *ngIf="formGroup.get('name').hasError('minlength')">
                  Debe contener entre 3 a 100 caracteres.
                </p>
                <p *ngIf="formGroup.get('name').invalid">
                  Caracteres permitidos alfanuméricos.
                </p>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Dirección"
                onlyAddressStreet
                formControlName="address"
                maxlength="100"
              />
              <mat-error>
                <p *ngIf="formGroup.get('address').hasError('minlength')">
                  Debe contener entre 1 a 100 caracteres.
                </p>
                <p *ngIf="formGroup.get('address').invalid">
                  Caracteres permitidos alfanuméricos.
                </p>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form_buttons">
          <div class="buttons_actions">
            <button
              type="submit"
              (click)="save()"
              id="submit"
              [disabled]="!formGroup.valid"
              mat-raised-button
              color="btnCeleste"
            >
              <mat-icon>save</mat-icon> Guardar
            </button>
            <button (click)="cancel()" mat-raised-button color="btnGris"><mat-icon>block</mat-icon> Cancelar</button>
          </div>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
