<mat-card class="calidda-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Producto</h2>
      <mat-menu #menu="matMenu" xPosition="before"> </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="formGroup">
      <section class="form_material">
        <div class="form_inputs">
          <div>
            <mat-form-field>
              <input
                [type]="'text'"
                formControlName="name"
                matInput
                placeholder="Nombre"
                maxlength="100"
                (change)="search('name')"
                letterNumberSign
              />
            </mat-form-field>
            <mat-form-field>
              <mat-select
                [value]="categoryFnbId"
                (selectionChange)="dt.filter($event.value, 'categoryFnbId', 'equals')"
                matInput
                id="categoryFnbId"
                name="categoryFnbId"
                placeholder="Categoría"
                formControlName="categoryFnbId"
              >
                <mat-option [value]="-1">Todos</mat-option>
                <mat-option *ngFor="let category of CategoryFnbList" [value]="category.id">
                  {{ category.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>           
            <mat-form-field>
              <mat-select
                [value]="estado"
                (selectionChange)="dt.filter($event.value, 'estado', 'equals')"
                matInput
                id="estado"
                name="estado"
                placeholder="Estado"
                formControlName="estado"
              >
                <mat-option [value]="-1">Todos</mat-option>
                <mat-option [value]="1">ACTIVOS</mat-option>
                <mat-option [value]="0">INACTIVOS</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                [type]="'text'"
                formControlName="codeSap"
                matInput
                placeholder="SKU"
                maxlength="100"
                (change)="search('codeSap')"
                letterNumberSign
              />
            </mat-form-field>
            <mat-form-field>
              <mat-select
                [value]="idmarca"
                (selectionChange)="dt.filter($event.value, 'marca', 'equals')"
                matInput
                id="marca"
                name="marca"
                placeholder="Marca"
                formControlName="marca"
              >
                <mat-option [value]="-1">Todos</mat-option>
                <mat-option *ngFor="let brand of BrandList" [value]="brand.brandId">
                  {{ brand.description }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-select
                [value]="idsubcategoria"
                (selectionChange)="dt.filter($event.value, 'subCategoria', 'equals')"
                matInput
                id="subCategoria"
                name="subCategoria"
                placeholder="SubCategoría"
                formControlName="subCategoria"
              >
                <mat-option [value]="-1">Todos</mat-option>
                <mat-option *ngFor="let subCategoria of SubCategoryList" [value]="subCategoria.subCategoryId">
                  {{ subCategoria.description }}
                </mat-option>
              </mat-select>
            </mat-form-field>            
          </div>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
<mat-card class="calidda-card">
  <mat-card-content class="card-content">
    <div class="other_buttons">
      <div class="buttons_">
        <div class="right">
          <a [routerLink]="['/product-edicion']"
            ><button mat-raised-button color="btnCeleste" class="m-1">
              <em class="material-icons-outlined"> add_circle_outline </em> Nuevo
            </button></a
          >
          <button mat-button (click)="openMasiveModal()" color="btnCeleste" class="m-1">
            <em class="material-icons-outlined"> add_circle_outline </em> Crear Producto a Nivel Masivo
          </button>
        </div>
      </div>
    </div>
    <div class="content_material">
      <app-paging-grid
        #dt
        [dataEntity]="dataEntity"
        (paginationLoad)="loadLazy($event)"
        (updateState)="updateState($event)"
      ></app-paging-grid>
    </div>
  </mat-card-content>
</mat-card>
