<mat-card class="calidda-card">
  <mat-card-header>
    <mat-card-title>
      <h2>SubCategoría</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="formGroup">
      <section class="form_material">
        <div class="form_inputs top_align">
          <div>
            <mat-form-field>
              <input type="text" matInput placeholder="Descripcion" formControlName="description" letterNumberSign maxlength="100" />
              <mat-error>
                <p *ngIf="formGroup.get('description').hasError('minlength')">
                  Debe contener entre 1 a 100 caracteres.
                </p>
                <p *ngIf="formGroup.get('description').invalid">
                  Caracteres permitidos solo letras,números o ambos.
                </p>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-select placeholder="Categoria"  formControlName="categoryId"                       
                                       required>
                  <mat-option *ngFor="let item of CategoryList"
                      [value]="item.categoryId">
                       {{item.description}}
                  </mat-option>
              </mat-select>
              <mat-error *ngIf="categoryValidate">Debe seleccionar una categoria.</mat-error>
            </mat-form-field>
          </div>            
        </div>
        <div class="form_buttons">
          <div class="buttons_actions">
            <button
              type="submit"
              (click)="save()"
              id="submit"
              [disabled]="!formGroup.valid"
              mat-raised-button
              color="btnCeleste"
            >
              <mat-icon>save</mat-icon> Guardar
            </button>
            <button (click)="cancel()" mat-raised-button color="btnGris"><mat-icon>block</mat-icon> Cancelar</button>
          </div>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>
