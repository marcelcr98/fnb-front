<div class="row m-10 scrollable-table">
  <table mat-table [dataSource]="ErrorDataSource" class="tableStyle" matSort>
      <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
      </ng-container>      
      <ng-container matColumnDef="errorDescrip">
        <th mat-header-cell *matHeaderCellDef>Posible Error</th>
        <td mat-cell *matCellDef="let element"> {{element.errorMessageDescrip}} </td>
      </ng-container>
      <ng-container matColumnDef="errorBD">
        <th mat-header-cell *matHeaderCellDef>Error de base de datos</th>
        <td mat-cell *matCellDef="let element"> {{element.errorMessageBD}} </td>
      </ng-container>
      <ng-container matColumnDef="errorCode">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo de error</th>
          <td mat-cell *matCellDef="let element"> {{element.errorNumber}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Nombre Producto</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-raised-button mat-dialog-close>
  Aceptar
</button>
<mat-paginator mat-paginator [hidePageSize]="true"  [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons="true"></mat-paginator>
