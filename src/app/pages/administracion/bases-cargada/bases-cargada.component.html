<mat-card class="calidda-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Bases Cargadas</h2>
      

      <mat-menu #menu="matMenu" xPosition="before"> </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content">
    <form [formGroup]="baseGroup">
      <section class="form_material">
        <div class="form_inputs">
          <div>
            <mat-form-field >
              <mat-select placeholder="Aliado Comercial" (selectionChange)="changeCanales($event)"
                formControlName="idAliado" [value]="idAliado" [disabled]="idAliado">
                <mat-option *ngFor="let aliado of optionAliados" value="{{ aliado.value }}">{{ aliado.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>


            <div *ngIf="showFecha">
              <mat-form-field>
                <input matInput  [matDatepicker]="fecha_fin" placeholder="Fecha de Carga" formControlName="idFechaCarga" name="idFechaCarga"
                    />
                <mat-datepicker-toggle matSuffix [for]="fecha_fin"></mat-datepicker-toggle>
                <mat-datepicker #fecha_fin></mat-datepicker>
              </mat-form-field>
            </div>

            

          </div>
          <div>

            <div *ngIf="showFecha">
              <mat-form-field>
                <mat-select placeholder="Canales de Venta" formControlName="idCanalVenta" name="idCanalVenta">
                  <mat-option value="0">Todos</mat-option>
                  <mat-option *ngFor="let canal of optionCanalVenta" value="{{ canal.value }}">{{ canal.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

            </div>

            <div *ngIf="showFecha">
              <mat-form-field>
                <input matInput [matDatepicker]="fecha_fin" placeholder="Fecha de Vencimiento" formControlName="idFechaVencimiento" [value]="idFechaVencimiento"
                formControlName="idFechaVencimiento" name="idFechaVencimiento" />
                <mat-datepicker-toggle matSuffix [for]="fecha_fin"></mat-datepicker-toggle>
                <mat-datepicker #fecha_fin></mat-datepicker>
              </mat-form-field>
            </div>

          </div>
        </div>

        <div class="form_buttons">
          <div class="buttons_actions">
            <button mat-raised-button color="btnCeleste" id="exportar" (click)="exportar()">
              <i class="fas fa-file-excel"></i> Exportar
            </button>
          
            <button mat-raised-button color="btnCeleste">
              <i></i> Buscar
            </button>
          </div>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>


<mat-card class="calidda-card">
  <mat-card-content class="card-content">

    <div class="content_material">
      <app-paging-grid #dt [dataEntity]="dataEntity" (paginationLoad)="loadLazy($event)"
        (updateState)="updateState($event)"></app-paging-grid>
    </div>
  </mat-card-content>
</mat-card>
